<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Business tecnology</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&family=Poppins:wght@400;500;600;700;800;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/estilos.css">
</head>
<body>

    <header class="encabezado">
        <div class="contenido-navegacion">
            <div class="logo">
                <h2>Business <span>Tecnology</span></h2>
            </div>
            <nav class="navegacion ocultar">
                <a href="#">Inicio</a>
                <a href="#">Nosotros</a>
                <a href="#">Servcios</a>
                <a href="#">Contacto</a>
            </nav>
            <div class="hamburguesa">
                <span></span><span></span><span></span>
            </div>
        </div>

        <div class="contenido-encabezado contenedor">
            <div class="texto-encabezado">
                <h1>Estamos a la vanguardia de la tecnologia</h1>
            </div>

            <form class="formulario-encabezado">
                <h2>Agenda una cita con nosotros</h2>
                <div class="input-encabezado">
                    <input type="text" placeholder="Nombre">                    
                </div>
                <div class="input-encabezado">
                    <input type="mail" placeholder="Correo">                    
                </div>
                <div class="input-encabezado">
                    <input type="tel" placeholder="Telefono">                    
                </div>

                <div class="boton-encabezado">
                    <input type="submit" value="Enviar">
                </div>
            </form>
        </div>
    </header>

    <script src="js/app.js"></script>
        
</body>
</html>
